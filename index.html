<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var m=0;
        function s(n){
            document.getElementById("c1").value+=n;
        }
        function clr() 
        { 
            document.getElementById("c1").value = "" 
        } 
        function solve(){
            x=document.getElementById("c1").value ;
            y=eval(x); 
            document.getElementById("c1").value = y;
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 align="center">Calculator</h1>
    <table bordercolor='black' cellspacing='2' cellpadding='10' width='60%' align='center' border='2' onload="clr()">

    <tr>
        <td colspan='3'><input type="text" name="t1" id="c1" value=""></td>
    </tr>
    <tr>
        <td><input type="button" id="b7" value="7" onclick="s(7)"></td>
        <td><input type="button" id="b8" value="8" onclick="s(8)"></td>
        <td><input type="button" id="b9" value="9" onclick="s(9)"></td>
        <td><input type="button" id="b40" value="+" onclick="s('+')"></td>

    </tr>
    <tr>
        <td><input type="button" id="b4" value="4" onclick="s(4)"></td>
        <td><input type="button" id="b5" value="5" onclick="s(5)"></td>
        <td><input type="button" id="b6" value="6" onclick="s(6)"></td>
        <td><input type="button" id="b41" value="-" onclick="s('-')"></td>
    </tr>
    <tr>
        <td><input type="button" id="b1" value="1" onclick="s(1)"></td>
        <td><input type="button" id="b2" value="2" onclick="s(2)"></td>
        <td><input type="button" id="b3" value="3" onclick="s(3)"></td>
        <td><input type="button" id="b42" value="*" onclick="s('*')"></td>
    </tr>
    <tr>
        <td><input type="button" id="b0" value="0" onclick="s(0)"></td>
        <td><input type="button" id="b44" value="." onclick="s('.')"></td>
        <td><input type="button" id="beq" value="=" onclick="solve()"></td>
        <td><input type="button" id="b43" value="/" onclick="s('/')"></td>
    </tr>
    <tr>
        <td><input type="button" id="b100" value="clr" onclick="clr()"></td>
    </tr>
    </table>
</body>
</html>
